<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum on E-nstruments</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/drum.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Forum&family=Inter&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a class="link" href="#home">Home</a>
        <a class="link" href="#home">About</a>
        <a class="link logo" href="#home"><img src="../../images/logo.png"></a>
        <a class="link" href="#home">instruments</a>
        <a class="link" href="#about">FAQ</a>
    </div>

    <section id="piano">
        <h1 class="heading neonText">DRUM</h1>
        <div class="instrument">
            <img class="img" src="../../images/drum.png" alt="">

            <button class="drum button y">y</button>
            <button class="drum button u">u</button>
            <button class="drum button x">x</button>
            <button class="drum button r">r</button>
            <button class="drum button e">e</button>
            <button class="drum button c">c</button>
            <button class="drum button s">s</button>
            <button class="drum button d">d</button>
            <button class="drum button g">g</button>
            <button class="drum button h">h</button>
            <button class="drum button j">j</button>
        </div>

    </section>

<script src="../js/drum.js"></script>
