<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano on E-nstruments</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/piano.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Forum&family=Inter&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a class="link" href="#home">Home</a>
        <a class="link" href="#home">About</a>
        <a class="link logo" href="#home"><img src="../../images/logo.png"></a>
        <a class="link" href="#home">instruments</a>
        <a class="link" href="#about">FAQ</a>
    </div>

    <section id="piano">
        <h1 class="heading neonText">PIANO</h1>
        <div class="instrument">
            <img class="img" src="../../images/piano.png" alt="">

            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button zero">0</button>
            <button class="button q">q</button>
            <button class="button w">w</button>
            <button class="button e">e</button>
            <button class="button r">r</button>
            <button class="button t">t</button>
            <button class="button a">a</button>
            <button class="button s">s</button>
            <button class="button d">d</button>
            <button class="button f">f</button>
            <button class="button g">g</button>
            <button class="button h">h</button>
            <button class="button j">j</button>
            <button class="button k">k</button>
            <button class="button l">l</button>
            <button class="button semi-colon">;</button>
            <button class="button quotation">'</button>
            <button class="button z">z</button>
            <button class="button x">x</button>
            <button class="button c">c</button>
            <button class="button v">v</button>
            <button class="button b">b</button>
            <button class="button n">n</button>
            <button class="button m">m</button>
            <button class="button colon">,</button>
            <button class="button stop">.</button>
            <button class="button slash">/</button>
        </div>

    </section>
</body>

<script src="../js/piano.js"></script>

</html>
